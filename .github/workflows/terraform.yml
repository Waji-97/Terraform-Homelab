name: 'Terraform'
on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: |
        export TF_VAR_pm_api_url=$PM_API_URL
        export TF_VAR_ssh_key=$SSH_KEY
        export TF_VAR_pm_user=$PM_USER
        export TF_VAR_pm_password=$PM_PASSWORD
        export TF_VAR_proxmox_server_pc=$PROXMOX_SERVER_PC
        export TF_VAR_proxmox_mini_pc1=$PROXMOX_MINI_PC1
        export TF_VAR_proxmox_mini_pc2=$PROXMOX_MINI_PC2
        export TF_VAR_proxmox_mini_pc3=$PROXMOX_MINI_PC3

        terraform plan -input=false
      env: 
        SSH_KEY: ${{ secrets.TF_SSH_KEY }}
        PM_API_URL: ${{ secrets.TF_PM_API_URL }}
        PM_USER: ${{ secrets.TF_PM_USER }}
        PM_PASSWORD: ${{ secrets.TF_PM_PASSWORD }}
        PROXMOX_SERVER_PC: ${{ secrets.TF_PROXMOX_SERVER_PC }}
        PROXMOX_MINI_PC1: ${{ secrets.TF_PROXMOX_MINI_PC1 }}
        PROXMOX_MINI_PC2: ${{ secrets.TF_PROXMOX_MINI_PC2 }}
        PROXMOX_MINI_PC3: ${{ secrets.TF_PROXMOX_MINI_PC3 }}

      # On push to "main", build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        export TF_VAR_pm_api_url=$PM_API_URL
        export TF_VAR_ssh_key=$SSH_KEY
        export TF_VAR_pm_user=$PM_USER
        export TF_VAR_pm_password=$PM_PASSWORD
        export TF_VAR_proxmox_server_pc=$PROXMOX_SERVER_PC
        export TF_VAR_proxmox_mini_pc1=$PROXMOX_MINI_PC1
        export TF_VAR_proxmox_mini_pc2=$PROXMOX_MINI_PC2
        export TF_VAR_proxmox_mini_pc3=$PROXMOX_MINI_PC3
       
        terraform apply -auto-approve -input=false
      env:
        SSH_KEY: ${{ secrets.TF_SSH_KEY }}
        PM_API_URL: ${{ secrets.TF_PM_API_URL }}
        PM_USER: ${{ secrets.TF_PM_USER }}
        PM_PASSWORD: ${{ secrets.TF_PM_PASSWORD }}
        PROXMOX_SERVER_PC: ${{ secrets.TF_PROXMOX_SERVER_PC }}
        PROXMOX_MINI_PC1: ${{ secrets.TF_PROXMOX_MINI_PC1 }}
        PROXMOX_MINI_PC2: ${{ secrets.TF_PROXMOX_MINI_PC2 }}
        PROXMOX_MINI_PC3: ${{ secrets.TF_PROXMOX_MINI_PC3 }}
